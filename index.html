<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Spoon Juggle</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #fdf6e3;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
  }

  #character-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: 40px auto 20px auto;
  }

  #character {
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
  }

  .spoon {
    position: absolute;
    width: 50px;
    height: 50px;
    transform-origin: 50% 50%;
  }

  .pots {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }

  .pot {
    width: 120px;
    height: 120px;
    position: relative;
  }

  .pot img {
    width: 100%;
    height: auto;
  }

  .spoons-in-pot {
    position: absolute;
    bottom: 10px;
    left: 10px;
    display: flex;
    gap: 5px;
  }

  #drawButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }

</style>
</head>
<body>

<h1>Terra Rossa Spoon Juggle</h1>

<div id="character-container">
  <img id="character" src="uploaded_cartoon2.png" alt="Character">
</div>

<div class="pots">
  <div class="pot" id="A">
    <img src="pot_A.png" alt="Pot A">
    <div class="spoons-in-pot" id="potA"></div>
  </div>
  <div class="pot" id="B">
    <img src="pot_B.png" alt="Pot B">
    <div class="spoons-in-pot" id="potB"></div>
  </div>
  <div class="pot" id="C">
    <img src="pot_C.png" alt="Pot C">
    <div class="spoons-in-pot" id="potC"></div>
  </div>
  <div class="pot" id="D">
    <img src="pot_D.png" alt="Pot D">
    <div class="spoons-in-pot" id="potD"></div>
  </div>
</div>

<button id="drawButton">Draw a Spoon</button>

<script>
const potElements = {
  A: document.getElementById('potA'),
  B: document.getElementById('potB'),
  C: document.getElementById('potC'),
  D: document.getElementById('potD')
};

const container = document.getElementById('character-container');
const spoons = [];
const totalSpoons = 16;
const radius = 100;
let angleOffset = 0;

// Preload spoon images
for (let i = 1; i <= totalSpoons; i++) {
  const spoonEl = document.createElement('img');
  spoonEl.src = `spoon_${i}.png`; // Your spoon images
  spoonEl.className = 'spoon';
  container.appendChild(spoonEl);
  spoons.push({el: spoonEl, number: i, angle: (i/totalSpoons)*2*Math.PI});
}

// Animate spinning
function animate() {
  angleOffset += 0.02;
  spoons.forEach(spoon => {
    const centerX = 150;
    const centerY = 120; 
    const x = centerX + radius * Math.cos(spoon.angle + angleOffset) - 25;
    const y = centerY + radius * Math.sin(spoon.angle + angleOffset) - 25;
    spoon.el.style.left = x + 'px';
    spoon.el.style.top = y + 'px';
  });
  requestAnimationFrame(animate);
}
animate();

// Map spoon number to pot
function getPotKey(spoonNumber) {
  if (spoonNumber >=1 && spoonNumber <=4) return 'A';
  if (spoonNumber >=5 && spoonNumber <=8) return 'B';
  if (spoonNumber >=9 && spoonNumber <=12) return 'C';
  if (spoonNumber >=13 && spoonNumber <=16) return 'D';
}

// Animate spoon sliding to pot
function slideToPot(spoonEl, potKey) {
  const pot = potElements[potKey];
  const potRect = pot.getBoundingClientRect();
  const startX = parseFloat(spoonEl.style.left);
  const startY = parseFloat(spoonEl.style.top);

  // Destination x: next slot in pot
  const destX = pot.children.length * 55; // 50px spoon + 5px gap
  const destY = 0;

  let t = 0;
  const duration = 60;
  function animateSlide() {
    t++;
    const progress = t/duration;
    const x = startX + (destX - startX) * progress;
    const y = startY + (destY - startY) * progress;
    spoonEl.style.left = x + 'px';
    spoonEl.style.top = y + 'px';

    if (t < duration) requestAnimationFrame(animateSlide);
    else {
      spoonEl.style.position = 'relative';
      spoonEl.style.left = destX + 'px';
      spoonEl.style.top = destY + 'px';
      pot.appendChild(spoonEl);
    }
  }
  animateSlide();
}

// Draw button
document.getElementById('drawButton').addEventListener('click', () => {
  if (spoons.length === 0) return;

  const index = Math.floor(Math.random() * spoons.length);
  const spoon = spoons.splice(index, 1)[0];
  const potKey = getPotKey(spoon.number);
  slideToPot(spoon.el, potKey);
});
</script>

</body>
</html>
