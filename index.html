<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terra Rossa Spoon Juggle</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #fdf6e3;
    overflow: hidden;
  }

  h1 {
    margin-top: 40px; /* space for title */
  }

  #character-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: 20px auto 20px auto;
  }

  #character {
    width: 100%;
    position: absolute;
    bottom: 0; /* stick character at bottom */
    left: 0;
  }

  .spoon {
    position: absolute;
    width: 50px;
    height: 50px;
    transform-origin: 50% 50%;
  }

  .pots {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }

  .pot {
    width: 120px;
    height: 120px;
    position: relative;
  }

  .pot img {
    width: 100%;
    height: auto;
  }

  .spoons-in-pot {
    position: absolute;
    bottom: 10px;
    left: 10px;
    display: flex;
    gap: 5px;
  }

  #drawButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }

</style>
</head>
<body>

<h1>Terra Rossa Spoon Juggle</h1>

<div id="character-container">
  <img id="character" src="uploaded_cartoon.png" alt="Character">
</div>

<div class="pots">
  <div class="pot" id="A">
    <img src="pot_A.png" alt="Pot A">
    <div class="spoons-in-pot" id="potA"></div>
  </div>
  <div class="pot" id="B">
    <img src="pot_B.png" alt="Pot B">
    <div class="spoons-in-pot" id="potB"></div>
  </div>
  <div class="pot" id="C">
    <img src="pot_C.png" alt="Pot C">
    <div class="spoons-in-pot" id="potC"></div>
  </div>
  <div class="pot" id="D">
    <img src="pot_D.png" alt="Pot D">
    <div class="spoons-in-pot" id="potD"></div>
  </div>
</div>

<button id="drawButton">Draw a Spoon</button>

<script>
const container = document.getElementById('character-container');
const spoons = [];
const totalSpoons = 16;
const radius = 100;
let angleOffset = 0;

// Track pot spoon counts
const potCounts = { A: 0, B: 0, C: 0, D: 0 };
const potMax = 4;

// Preload spoon images
for (let i = 1; i <= totalSpoons; i++) {
  const spoonEl = document.createElement('img');
  spoonEl.src = `spoon_${i}.png`;
  spoonEl.className = 'spoon';
  container.appendChild(spoonEl);
  spoons.push({el: spoonEl, number: i, angle: (i/totalSpoons)*2*Math.PI});
}

// Animate spinning
function animate() {
  angleOffset += 0.02;
  const containerRect = container.getBoundingClientRect();
  const centerX = containerRect.width / 2;
  const centerY = containerRect.height / 2 - 50; // raise above character

  spoons.forEach(spoon => {
    const x = centerX + radius * Math.cos(spoon.angle + angleOffset) - spoon.el.width/2;
    const y = centerY + radius * Math.sin(spoon.angle + angleOffset) - spoon.el.height/2;
    spoon.el.style.left = x + 'px';
    spoon.el.style.top = y + 'px';
  });
  requestAnimationFrame(animate);
}
animate();

// Map spoon to random pot with 4-per-pot max
function getRandomPot() {
  const available = Object.keys(potCounts).filter(p => potCounts[p] < potMax);
  if (available.length === 0) return null;
  const choice = available[Math.floor(Math.random() * available.length)];
  potCounts[choice]++;
  return choice;
}

// Animate spoon along an arc to pot
function arcToPot(spoonEl, potKey) {
  const pot = document.getElementById('pot' + potKey);
  const potRect = pot.getBoundingClientRect();

  const startX = parseFloat(spoonEl.style.left);
  const startY = parseFloat(spoonEl.style.top);

  // Destination inside pot: side by side
  const destX = pot.children.length * 55; 
  const destY = 0;

  // Arc control point
  const midX = (startX + destX)/2 + 50; 
  const midY = startY - 150; 

  let t = 0;
  const duration = 60;

  function animateArc() {
    t++;
    const progress = t/duration;
    const x = Math.pow(1-progress,2)*startX + 2*(1-progress)*progress*midX + Math.pow(progress,2)*destX;
    const y = Math.pow(1-progress,2)*startY + 2*(1-progress)*progress*midY + Math.pow(progress,2)*destY;

    spoonEl.style.left = x + 'px';
    spoonEl.style.top = y + 'px';

    if (t < duration) requestAnimationFrame(animateArc);
    else {
      spoonEl.style.position = 'relative';
      spoonEl.style.left = destX + 'px';
      spoonEl.style.top = destY + 'px';
      pot.appendChild(spoonEl);
    }
  }
  animateArc();
}

// Draw button
document.getElementById('drawButton').addEventListener('click', () => {
  if (spoons.length === 0) return;

  const index = Math.floor(Math.random() * spoons.length);
  const spoon = spoons.splice(index, 1)[0];

  const potKey = getRandomPot();
  if (potKey) arcToPot(spoon.el, potKey);
});
</script>

</body>
</html>
