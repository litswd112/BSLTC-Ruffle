<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Spoon Juggle</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background-color: #fdf6e3;
    overflow: hidden;
  }
  #character-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 20px auto;
  }
  #character {
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .spoon {
    position: absolute;
    width: 40px;
    height: 40px;
    transform-origin: 50% 50%;
  }
  .pots {
    display: flex;
    justify-content: center;
    margin: 20px;
    gap: 20px;
  }
  .pot {
    width: 80px;
    height: 80px;
    background-color: #c1440e;
    border-radius: 50%;
    color: white;
    line-height: 80px;
    font-weight: bold;
    font-size: 20px;
    position: relative;
  }
  #drawButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Spinning Spoon Juggle</h1>

<div id="character-container">
  <img id="character" src="uploaded_cartoon.png" alt="Character">
</div>

<div class="pots">
  <div class="pot" id="A">A</div>
  <div class="pot" id="B">B</div>
  <div class="pot" id="C">C</div>
  <div class="pot" id="D">D</div>
</div>

<button id="drawButton">Draw a Spoon</button>

<script>
const potElements = {
  A: document.getElementById('A'),
  B: document.getElementById('B'),
  C: document.getElementById('C'),
  D: document.getElementById('D')
};

const container = document.getElementById('character-container');
const spoons = [];
const totalSpoons = 16;
const radius = 100;
let angleOffset = 0;

// Create spoon images (you can replace with actual spoon images)
for (let i = 1; i <= totalSpoons; i++) {
  const spoon = document.createElement('div');
  spoon.className = 'spoon';
  spoon.innerText = i; // Replace this with an <img src="spoonX.png"> if you have images
  container.appendChild(spoon);
  spoons.push({el: spoon, number: i, angle: (i/totalSpoons)*2*Math.PI});
}

// Animate spinning
function animate() {
  angleOffset += 0.02;
  spoons.forEach(spoon => {
    const x = 150 + radius * Math.cos(spoon.angle + angleOffset) - 20;
    const y = 150 + radius * Math.sin(spoon.angle + angleOffset) - 20;
    spoon.el.style.left = x + 'px';
    spoon.el.style.top = y + 'px';
  });
  requestAnimationFrame(animate);
}
animate();

// Draw a spoon and animate it falling into a random pot
document.getElementById('drawButton').addEventListener('click', () => {
  if (spoons.length === 0) return;

  const index = Math.floor(Math.random() * spoons.length);
  const spoon = spoons.splice(index, 1)[0];

  const potKeys = Object.keys(potElements);
  const potKey = potKeys[Math.floor(Math.random() * potKeys.length)];
  const pot = potElements[potKey];
  const rect = pot.getBoundingClientRect();

  const spoonEl = spoon.el;
  const startX = parseFloat(spoonEl.style.left);
  const startY = parseFloat(spoonEl.style.top);

  let t = 0;
  const duration = 60;
  function fall() {
    t++;
    const progress = t/duration;
    const x = startX + (rect.left + 40 - startX) * progress;
    const y = startY + (rect.top - startY) * progress;
    spoonEl.style.left = x + 'px';
    spoonEl.style.top = y + 'px';
    if (t < duration) requestAnimationFrame(fall);
    else {
      spoonEl.style.left = x + 'px';
      spoonEl.style.top = y + 'px';
      pot.appendChild(spoonEl); // Stick the spoon into the pot
    }
  }
  fall();
});
</script>

</body>
</html>
